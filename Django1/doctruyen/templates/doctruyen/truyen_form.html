<!-- TIÊU ĐỀ -->
<h1>{% block truyen_title %}{% endblock %}</h1>

<!-- Tiêu đề -->
<div class="form-group">
  <label>Tiêu đề <span>*</span></label>
  <input
    type="text"
    name="ten"
    value="{{ truyen.ten|default_if_none:'' }}"
    required
  >
</div>

<!-- Tác giả -->
<div class="form-group">
  <label>Tác giả <span>*</span></label>
  <input
    type="text"
    name="tac_gia"
    value="{{ truyen.tac_gia|default_if_none:'' }}"
    required
  >
</div>

<!-- Giới thiệu / Mô tả -->
<div class="form-group">
  <label>Giới thiệu / Mô tả <span>*</span></label>
  <textarea
    name="mo_ta"
    placeholder="Nhập giới thiệu hoặc tóm tắt nội dung truyện..."
    required
  >{{ truyen.mo_ta|default_if_none:'' }}</textarea>
</div>

<!-- Loại truyện (CHƯA LƯU MODEL – OK để sau) -->
<div class="form-group">
  <label>Loại truyện <span>*</span></label>
  <select name="story_type">
    <option value="">-- Chọn loại --</option>
    <option value="translated">Truyện dịch</option>
    <option value="original">Truyện sáng tác</option>
  </select>
</div>

<!-- Tình trạng (CHƯA LƯU MODEL – OK để sau) -->
<div class="form-group">
  <label>Tình trạng truyện <span>*</span></label>
  <select name="status">
    <option value="">-- Chọn tình trạng --</option>
    <option value="ongoing">Đang cập nhật</option>
    <option value="pause">Tạm dừng</option>
    <option value="completed">Hoàn thành</option>
  </select>
</div>

<!-- Thể loại -->
<div class="form-group">
  <label>Thể loại <span>*</span></label>

  <div class="genre-select">
    <div class="selected-genres" id="selectedGenres">
      {% if truyen %}
        {% for g in truyen.genres.all %}
          <span class="genre-tag" data-id="{{ g.id }}">
            {{ g.name }} <b>×</b>
          </span>
          <input type="hidden" name="genres" value="{{ g.id }}">
        {% endfor %}
      {% endif %}
    </div>

    <div class="dropdown-box" id="genreDropdown">
      {% for genre in genres %}
        <div
          class="dropdown-item"
          data-id="{{ genre.id }}"
          data-name="{{ genre.name }}"
        >
          {{ genre.name }}
        </div>
      {% endfor %}
    </div>
  </div>
</div>

<!-- Ảnh bìa -->
<div class="form-group">
  <label>Ảnh bìa</label>
  <input type="file" name="anh">
</div>

<!-- SUBMIT -->
{% block truyen_submit %}{% endblock %}

<!-- SLOT MỞ RỘNG -->
{% block extra_content %}{% endblock %}
{% block extra_js %}{% endblock %}
