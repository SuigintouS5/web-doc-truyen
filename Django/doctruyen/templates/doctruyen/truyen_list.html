{% extends 'base.html' %}

{% block content %}
<h1>Danh sách truyện</h1>
<ul>
  {% for t in ds %}
  <li>
    <a href="{{ t.get_absolute_url }}">{{ t.ten }}</a>
    {% if t.anh %}
      <br><img src="{{ t.anh.url }}" alt="{{ t.ten }}" style="height:120px;" />
    {% endif %}
  </li>
  {% empty %}
  <li>Không có truyện nào</li>
  {% endfor %}
</ul>
{% endblock %}
